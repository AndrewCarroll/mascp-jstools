<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>GOMap Suite</title>
	<meta name="author" content="Hiren J. Joshi">
	<script type="text/javascript" charset="utf-8" src="../../jsunit/app/jsUnitCore.js"></script>
</head>
<body>
    <script type="text/javascript" charset="utf-8">
        function suite() {
            var pathname = window.location.pathname;
            pathname = pathname.replace(/\/[^\/]*$/,'');
            var result = new JsUnitTestSuite();
            result.addTestPage(pathname+'/GOMap.html');
            result.addTestPage(pathname+'/GOMapEvents.html');
            result.addTestPage(pathname+'/GOMapLoadFromFile.html');
            return result;
        }
    </script>
</body>
</html>
